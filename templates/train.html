
{% include "header.html" %}

{% block body %}

<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}

.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

</style>
</head>
<body>

<h2>Registered Users</h2>

<table>
  <tr>
    <th>Users</th>
  </tr>
  {% for row in row %}
  <tr>
    <td>{{row.name}}</td>
    <td><form method="POST" action="./delete">
            <input type="hidden" value="{{row.name}}" name="title">
            <input type="submit" value="Delete">
          </form></td>
  </tr>
  {% endfor %}

</table>

<a href="/train_employee" class="button">Train</a>


</body>
</html>



 

{% endblock %}
